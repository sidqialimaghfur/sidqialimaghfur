<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data Barang</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_1123102124.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #0077b6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #0077b6;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #90e0ef;
            border-radius: 5px;
            outline: none;
        }
        
        select:focus, input[type="number"]:focus {
            border-color: #00b4d8;
            box-shadow: 0px 0px 5px rgba(0, 180, 216, 0.4);
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #0077b6, #0096c7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(45deg, #0096c7, #00b4d8);
        }

        #responseMessage {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Input Data Barang</h2>
        
        <form id="barangForm" action="proses_form.php" method="POST">
            <label for="kotaAsal">Kota Asal:</label>
            <select id="kotaAsal" name="kotaAsal" required>
            </select>

            <label for="kotaTujuan">Kota Tujuan:</label>
            <select id="kotaTujuan" name="kotaTujuan" required>
            </select>

            <label for="berat">Berat Barang (kg):</label>
            <input type="number" id="berat" name="berat" required min="0.1" step="0.1">

            <button type="submit">Kirim</button>
        </form>
        
        <div id="responseMessage"></div>
    </div>

    <script>
        $(document).ready(function(){
            loadKotaOptions();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #CA8787;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: #CA8787;
        }

        button {
            padding: 12px;
            background-color: #CA8787;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFD0D0;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #CA8787;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tambah Buku</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/tambah" method="POST">
            <label for="judul">Judul Buku:</label>
            <input type="text" name="judul" id="judul" required>

            <label for="penulis">Penulis Buku:</label>
            <input type="text" name="penulis" id="penulis" required>

            <label for="tahun">Tahun Terbit:</label>
            <input type="number" name="tahun" id="tahun" required>

            <button type="submit">Tambah Buku</button>
        </form>

        <a href="/" class="back-link">Kembali ke Daftar Buku</a>
    </div>

</body>
</html>

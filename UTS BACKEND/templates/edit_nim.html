<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #CA8787;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFD0D0;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            text-decoration: none;
            color: #CA8787;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Buku</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/edit/{{ book[0] }}" method="POST">
            <label for="judul">Judul Buku:</label>
            <input type="text" name="judul" id="judul" value="{{ book[1] }}" required>

            <label for="penulis">Penulis Buku:</label>
            <input type="text" name="penulis" id="penulis" value="{{ book[2] }}" required>

            <label for="tahun">Tahun Terbit:</label>
            <input type="number" name="tahun" id="tahun" value="{{ book[3] }}" required>

            <button type="submit">Update Buku</button>
        </form>

        <div class="back-link">
            <a href="/">Kembali ke Daftar Buku</a>
        </div>
    </div>

</body>
</html>

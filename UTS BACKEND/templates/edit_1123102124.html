<!DOCTYPE html>
<html>
<head>
    <title>Edit Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #1e90ff;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            color: #1e90ff;
            margin-bottom: 10px;
        }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type=submit] {
            background-color: #1e90ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        input[type=submit]:hover {
            background-color: #1a73e8;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Buku</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="judul">Judul:</label>
        <input type="text" id="judul" name="judul" value="{{ book.judul }}">
        <label for="penulis">Penulis:</label>
        <input type="text" id="penulis" name="penulis" value="{{ book.penulis }}">
        <label for="tahun">Tahun:</label>
        <input type="number" id="tahun" name="tahun" value="{{ book.tahun }}">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
